<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ | channel.GUMRF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .quiz-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .quiz-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .quiz-content {
            padding: 40px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .answers-container {
            display: grid;
            gap: 15px;
        }
        
        .answer-btn {
            width: 100%;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .answer-btn:hover:not(:disabled) {
            background: #f0f0f0;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .answer-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .answer-btn.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        
        .answer-btn.wrong {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .next-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }
        
        .result-container {
            text-align: center;
            padding: 40px;
        }
        
        .result-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .result-score {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .result-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 600px) {
            .quiz-header h1 {
                font-size: 2em;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2em;
            }
            
            .answer-btn {
                padding: 12px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <script>
        const quizData = [
            {
                question: "–ö–∞–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è –≤ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?",
                options: ["–ú–∞—Ä—Å", "–°–∞—Ç—É—Ä–Ω", "–Æ–ø–∏—Ç–µ—Ä", "–ù–µ–ø—Ç—É–Ω"],
                correct: 2
            },
            {
                question: "–ö—Ç–æ –Ω–∞–ø–∏—Å–∞–ª —Ä–æ–º–∞–Ω '–í–æ–π–Ω–∞ –∏ –º–∏—Ä'?",
                options: ["–§.–ú. –î–æ—Å—Ç–æ–µ–≤—Å–∫–∏–π", "–õ.–ù. –¢–æ–ª—Å—Ç–æ–π", "–ê.–°. –ü—É—à–∫–∏–Ω", "–ò.–°. –¢—É—Ä–≥–µ–Ω–µ–≤"],
                correct: 1
            },
            {
                question: "–ö–∞–∫–æ–π —Ö–∏–º–∏—á–µ—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç—Å—è —Å–∏–º–≤–æ–ª–æ–º 'O'?",
                options: ["–ó–æ–ª–æ—Ç–æ", "–ö–∏—Å–ª–æ—Ä–æ–¥", "–°–µ—Ä–µ–±—Ä–æ", "–£–≥–ª–µ—Ä–æ–¥"],
                correct: 1
            },
            {
                question: "–í –∫–∞–∫–æ–º –≥–æ–¥—É —á–µ–ª–æ–≤–µ–∫ –≤–ø–µ—Ä–≤—ã–µ –≤—ã—Å–∞–¥–∏–ª—Å—è –Ω–∞ –õ—É–Ω—É?",
                options: ["1965", "1969", "1972", "1958"],
                correct: 1
            },
            {
                question: "–ö–∞–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ —è–≤–ª—è–µ—Ç—Å—è —Å–∏–º–≤–æ–ª–æ–º –í—Å–µ–º–∏—Ä–Ω–æ–≥–æ —Ñ–æ–Ω–¥–∞ –¥–∏–∫–æ–π –ø—Ä–∏—Ä–æ–¥—ã (WWF)?",
                options: ["–¢–∏–≥—Ä", "–ü–∞–Ω–¥–∞", "–°–ª–æ–Ω", "–ö–∏—Ç"],
                correct: 1
            },
            {
                question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–∞–º–∞—è –≤—ã—Å–æ–∫–∞—è –≥–æ—Ä–∞ –≤ –º–∏—Ä–µ?",
                options: ["–≠–ª—å–±—Ä—É—Å", "–ú–æ–Ω–±–ª–∞–Ω", "–≠–≤–µ—Ä–µ—Å—Ç", "–ö–∏–ª–∏–º–∞–Ω–¥–∂–∞—Ä–æ"],
                correct: 2
            },
            {
                question: "–°–∫–æ–ª—å–∫–æ –∫–æ—Å—Ç–µ–π –≤ —Ç–µ–ª–µ –≤–∑—Ä–æ—Å–ª–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞?",
                options: ["206", "215", "198", "220"],
                correct: 0
            },
            {
                question: "–ö–∞–∫–æ–π –º–∞—Ç–µ—Ä–∏–∫ —Å–∞–º—ã–π –±–æ–ª—å—à–æ–π –ø–æ –ø–ª–æ—â–∞–¥–∏?",
                options: ["–ê—Ñ—Ä–∏–∫–∞", "–°–µ–≤–µ—Ä–Ω–∞—è –ê–º–µ—Ä–∏–∫–∞", "–ï–≤—Ä–∞–∑–∏—è", "–ê–Ω—Ç–∞—Ä–∫—Ç–∏–¥–∞"],
                correct: 2
            },
            {
                question: "–ö—Ç–æ –∏–∑–æ–±—Ä–µ–ª —Ç–µ–ª–µ—Ñ–æ–Ω?",
                options: ["–¢–æ–º–∞—Å –≠–¥–∏—Å–æ–Ω", "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ë–µ–ª–ª", "–ù–∏–∫–æ–ª–∞ –¢–µ—Å–ª–∞", "–ì—É–ª—å–µ–ª—å–º–æ –ú–∞—Ä–∫–æ–Ω–∏"],
                correct: 1
            },
            {
                question: "–°–∫–æ–ª—å–∫–æ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ–≤ –Ω–∞ –ó–µ–º–ª–µ?",
                options: ["5", "6", "7", "8"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        const quizContainer = document.getElementById('quizContainer');

        function renderQuestion() {
            const question = quizData[currentQuestion];
            const progress = ((currentQuestion) / quizData.length) * 100;
            
            let html = `
                <div class="quiz-header">
                    <h1>üéØ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
                    <p>–ü—Ä–æ–≤–µ—Ä—å —Å–≤–æ–∏ –∑–Ω–∞–Ω–∏—è!</p>
                </div>
                <div class="quiz-content">
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progress}%"></div>
                    </div>
                    <div class="question-container">
                        <div class="question-number">–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${quizData.length}</div>
                        <div class="question-text">${question.question}</div>
                    </div>
                    <div class="answers-container" id="answersContainer">
            `;
            
            question.options.forEach((option, index) => {
                let buttonClass = 'answer-btn';
                if (answered) {
                    if (index === question.correct) {
                        buttonClass += ' correct';
                    } else if (index === selectedAnswer && selectedAnswer !== question.correct) {
                        buttonClass += ' wrong';
                    }
                } else if (selectedAnswer === index) {
                    buttonClass += ' selected';
                }
                
                html += `<button class="${buttonClass}" onclick="selectAnswer(${index})" ${answered ? 'disabled' : ''}>${option}</button>`;
            });
            
            html += `
                    </div>
                    <div class="quiz-footer">
                        <div class="score-display">‚≠ê –°—á—ë—Ç: ${score}</div>
                        <button class="next-btn" onclick="nextQuestion()" ${!answered ? 'disabled' : ''}>${currentQuestion === quizData.length - 1 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å'}</button>
                    </div>
                </div>
            `;
            
            quizContainer.innerHTML = html;
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            const question = quizData[currentQuestion];
            
            if (index === question.correct) {
                score++;
            }
            
            answered = true;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                selectedAnswer = null;
                answered = false;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (score / quizData.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '–ü–æ—Ç—Ä—è—Å–∞—é—â–µ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç—Ä—É–¥–∏—Ç! üåü';
            } else if (percentage >= 80) {
                message = '–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã –æ—á–µ–Ω—å –º–Ω–æ–≥–æ –∑–Ω–∞–µ—Ç–µ! üìö';
            } else if (percentage >= 60) {
                message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ù–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏! üí™';
            } else if (percentage >= 40) {
                message = '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ —Å—Ç–æ–∏—Ç –ø–æ–¥—Ç—è–Ω—É—Ç—å –∑–Ω–∞–Ω–∏—è! üìñ';
            } else {
                message = '–ù–∏—á–µ–≥–æ —Å—Ç—Ä–∞—à–Ω–æ–≥–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑! üòä';
            }
            
            const html = `
                <div class="quiz-header">
                    <h1>üèÜ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
                    <p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</p>
                </div>
                <div class="result-container">
                    <div class="result-title">–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</div>
                    <div class="result-score">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${quizData.length}</div>
                    <div class="result-message">${message}</div>
                    <button class="restart-btn" onclick="restartQuiz()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
                </div>
            `;
            
            quizContainer.innerHTML = html;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;
            renderQuestion();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É
        renderQuestion();
    </script>
</body>
</html>
